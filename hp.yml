port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
bind-address: "*"
ipv6: false
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7894
  fallback-filter:
    geoip: false
    ipcidr:
    - 240.0.0.0/4
  nameserver:
    - https://puredns.org/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - tls://puredns.org:853
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  fallback:
    - tcp://108.137.44.39
    - tcp://108.137.44.9
    - tcp://1.1.1.1
    - tcp://8.8.8.8
    - 1.1.1.1
    - 8.8.8.8
    - 2001:4860:4860::8888
    - 2406:da19:66f:e810:2f1b:9ce8:a5f1:132f
tun:
  enable: true
  stack: system 
  macOS-auto-route: true
  macOS-auto-detect-interface: true
  dns-hijack:
    - tcp://108.137.44.39:53
experimental:
  interface-name: en0

proxies:
  - {name: UK Trojan VPN, server: uk1.test3.net, port: 443, udp: true, type: trojan, password: 3a8486a0-c43b-11ef-996e-1239d0255272, sni: fbi.gov, skip-cert-verify: true}
  - {name: US Trojan VPN, server: usa.test3.net, port: 443, udp: true, type: trojan, password: 40362e20-c43b-11ef-b9a5-1239d0255272, sni: fbi.gov, skip-cert-verify: true}
  - {name: France Trojan VPN, server: fr1.test3.net, port: 443, udp: true, type: trojan, password: 44ef0e70-c43b-11ef-b5e9-1239d0255272, sni: fbi.gov, skip-cert-verify: true}
  - {name: UK Trojan VPN 21, server: uk1.test3.net, port: 443, udp: true, type: trojan, password: ef97eee0-c43d-11ef-8f71-1239d0255272, sni: cdnjs.com, skip-cert-verify: true}

proxy-groups:
  - name: howdy-trojan
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    proxies:
      - UK Trojan VPN
      - US Trojan VPN
      - France Trojan VPN
      - UK Trojan VPN 21

rules:
 - MATCH,howdy-trojan
